jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unzip buildkit
        run: unzip THE-SURVIVORS-APK-FINAL-BUILDKIT.zip

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install -g serve

      - name: Build APK (PWA to APK simple)
        run: |
          mkdir output
          cp -r * output/

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: THE-SURVIVORS-APK
          path: output
